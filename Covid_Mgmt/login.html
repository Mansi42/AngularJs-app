<!DOCTYPE html>
<html ng-app="myApp1">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../lib/angular-route.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="../angularjs.js"></script>
    <script src="covidM.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script> -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28//angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>  -->
  </head>
  <body ng-controller="loginCtrl">
    <div id="format1">
      <form name="myForm" novalidate>
        <h3>Login Form</h3>
        <div class="form-group">
          <input
            type="text"
            name="name"
            ng-model="name"
            placeholder="Enter you name"
            pattern="[a-zA-Z]{1,}"
            required
          /><br />
          <span ng-show="myForm.$submitted || myForm.name.$dirty">
            <span class="error" ng-show="myForm.name.$error.required"
              ><i class="fa fa-info-circle" aria-hidden="true"></i>Name is
              required</span
            ><span class="error" ng-show="myForm.name.$error.pattern"
              ><i class="fa fa-info-circle" aria-hidden="true"></i> Name is not
              a number</span
            ></span
          >
        </div>
        <div class="form-group">
          <input
            type="email"
            name="email"
            ng-model="email"
            placeholder="Enter you email"
            required
          /><br />
          <span ng-show="myForm.$submitted || myForm.email.$dirty">
            <span class="error" ng-show="myForm.email.$error.required"
              ><i class="fa fa-info-circle" aria-hidden="true"></i> email is
              required</span
            ><span class="error" ng-show="myForm.email.$error.email"
              ><i class="fa fa-info-circle" aria-hidden="true"></i> email is
              invalid</span
            ></span
          >
        </div>
        <div class="form-group">
          <input
            type="password"
            name="password"
            ng-model="password"
            placeholder="Enter you password"
            ng-minlength="8"
            required
          /><br />
          <span ng-show="myForm.$submitted || myForm.password.$dirty">
            <span class="error" ng-show="myForm.password.$error.required"
              ><i class="fa fa-info-circle" aria-hidden="true"></i> password is
              required</span
            ><span class="error" ng-show="myForm.password.$error.minlength"
              ><i class="fa fa-info-circle" aria-hidden="true"></i> password
              must be of 8 digits</span
            ></span
          >
        </div>

        <button
          type="submit"
          class="btn btn-primary info"
          ng-click="login(email,password)"
        >
          Login</button
        ><br /><br />

        <a href="New User? Register" ng-click="goToRegister()"
          >New User? Register</a
        >
      </form>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html ng-app="day2">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="../angularjs.js"></script>
    <script src="Day3.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  </head>
  <body>
    <div class="formdata" ng-controller="Day2">
      <input type="id" placeholder="Enter your id" ng-model="id" /><br />
      <input type="text" placeholder="Enter your name" ng-model="name" /><br />
      <input type="number" placeholder="Enter your age" ng-model="age" /><br />
      <input type="text" placeholder="Enter your city" ng-model="city" /><br />
      <input
        type="button"
        class="btn -btn primary bg-info"
        value="Add Data"
        ng-click="postdata(name, age,city)"
      />

      <p>Output data is:{{msg}}</p>

      <table class="table table-dark table-hover" border="1">
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>City</th>
        </tr>
        <tr>
          <td>{{Name}}</td>
          <td>{{Age}}</td>
          <td>{{City}}</td>
        </tr>
      </table>
    </div>
  </body>
</html>
